name: Update README with Resume Image

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
    paths:
      - "src/**"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Build PDF
      - name: Set up TeX Live
        uses: xu-cheng/latex-action@v2
        with:
          root_file: src/resume.tex
          work_in_root_file_dir: true
          args: "-pdf -interaction=nonstopmode -outdir=../build"

      # Convert PDF to PNG
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Convert PDF to PNG
        run: |
          convert -density 300 -background white build/Resume_GrantAchuzia.pdf[0] -flatten -alpha remove -alpha off -quality 90 resume.png

      # Update README
      - name: Update README
        run: |
          # Create images directory if it doesn't exist
          mkdir -p images
          mv resume.png images/resume.png

          # Update README with image
          cat > README.md << 'EOF'
          # Grant Achuzia's [Resume](build/Resume_GrantAchuzia.pdf)

          My cumulative technical experiences summed in one page.

          ![Resume](images/resume.png)
          EOF

      # Commit and push changes
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md images/resume.png
          git diff --staged --quiet || git commit -m "Update resume image in README"
          git push
