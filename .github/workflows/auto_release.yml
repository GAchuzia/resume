name: Auto Release Resume

on:
  push:
    # only on semantic-version tags vX.Y.Z
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  autorelease-on-version-bump:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout everything (including tags)
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # enerate src/version.tex from the Git tag
      - name: Generate version.tex
        shell: bash
        run: |
          # strip off "refs/tags/" prefix
          TAG=${GITHUB_REF#refs/tags/}
          # write LaTeX macro
          echo "\\newcommand{\\Version}{$TAG}" > src/version.tex

      # Build PDF
      - name: Set up TeX Live
        uses: xu-cheng/latex-action@v2
        with:
          root_file: src/resume.tex
          work_in_root_file_dir: true
          args: "-pdf -interaction=nonstopmode -outdir=../build"

      # Create GitHub release and attach
      - name: Create GitHub Release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Resume ${{ github.ref_name }}
          body: Automated build of Resume ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PDF asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: build/Resume_GrantAchuzia.pdf
          asset_name: Resume-${{ github.ref_name }}.pdf
          asset_content_type: application/pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
